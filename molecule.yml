---
docker:
  containers:
    - name: node1
      ansible_groups:
        - servers
      image: ubuntu
      image_version: yakkety
      privileged: True

vagrant:
  platforms:
    - name: ubuntu-1610-desktop
      box: boxcutter/ubuntu1610-desktop
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 8192
        cpus: 2
  instances:
    - name: node1
      ansible_groups:
        - servers

ansible:
  playbook: tests/playbook.yml

verifier:
  name: testinfra
